# Edit this file to enter configuration parameters to estimate the diversity of the metagenomic reads
# Do not edit the key words i.e. words left of the = operator
# Provide values for each key
# Lines following # sign are comments and ignored 
# For powerlaw distribution provide values for parameter xmin and alpha
# For lognormal distribution provide values for parameter mu and sigma
# For exponential distribution provide values for lambda

# values Y/N
# Y download all viral genomes from genbank ftp site
download=N

# Distribution can be one of the following:
# powerlaw, lognormal or exponential
distribution=exponential
xmin=1
alpha=2
mu=1
sigma=2
lambda=2

# Number of classes in the community
class=10
# Sample size
sample=100000

# Enter read size 
read=400

# Enter BLAST parameters
evalue=0.0000001
word=9
identity=95
reward=1
penalty=-3
